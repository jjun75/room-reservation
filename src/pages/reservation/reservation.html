<ion-header>

  <ion-navbar color="dark">
    <ion-title>회의실 예약</ion-title>
    <ion-buttons end>
      <button ion-button icon-ony (click)='cancel()'>
        <ion-icon name='close-circle'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>회의실</ion-label>
      <ion-select [(ngModel)]="res.roomId" interface="popover">
        <ion-option *ngFor="let room of conferenceRooms" [value]="room.roomId">{{room.roomName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>예약일</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" min="2018" max="2020" [(ngModel)]="res.conferenceDate" doneText="확인" cancelText="취소"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>시작시간</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="res.startTime" doneText="확인" cancelText="취소"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>종료시간</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="res.endTime" doneText="확인" cancelText="취소"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label fixed>회의명</ion-label>
      <ion-input type="text" [(ngModel)]="res.conferenceTitle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>회의주제</ion-label>
      <ion-textarea type="text" [(ngModel)]="res.conferenceContents"></ion-textarea>
    </ion-item>

  </ion-list>
  <div class='divider' style="width:100%;height:30px"></div>
  <button ion-button full (click)="reserve()">예약</button>
</ion-content>
