<ion-content class="list-avatar-page">
  <ion-list>
    <div *ngFor="let item of reservList">
      <ion-list-header *ngIf="item.isDisplay()">{{item.conferenceDate}}</ion-list-header>

      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/avatar/avatar-ts-woody.png">
        </ion-avatar>
        <h2>{{item.conferenceTitle}} / {{item.time}}</h2>
        <p>{{item.conferenceContents}}</p>
        <ion-note item-end>
          <button ion-button color="dark" clear small float-right (click)="viewMessages(item)">
            <ion-icon name="chatbubbles"></ion-icon> {{item.messagesCnt}} Comments
          </button>
        </ion-note>
      </ion-item>

    </div>
  </ion-list>
</ion-content>
