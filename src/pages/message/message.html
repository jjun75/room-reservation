<ion-header>
    <ion-navbar>
      <ion-title>Messages</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-list no-lines>
      <ion-item *ngFor="let msg of messages">
        <ion-avatar item-start>
          <img src="assets/imgs/avatar/marty-avatar.png">
        </ion-avatar>
        <h2>{{msg.uid}}</h2>
        <p>{{msg.message}}</p>
        <p>{{msg.regDt}}</p>

      </ion-item>
    </ion-list>
  </ion-content>
