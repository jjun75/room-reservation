<!--
  Generated template for the ConferencePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>회의실예약목록</ion-title>
    <ion-buttons end>
      <button ion-button icon-ony (click)='roomReservation()'>
        <ion-icon name='add-circle'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of reservList">
    <!--
    <img src="img/nin-live.png" />
    -->
    <ion-card-content>
      <ion-card-title>
        {{item.conferenceTitle}}
      </ion-card-title>
      <p>
        {{item.conferenceContents}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-end color="royal">
        Setting
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
