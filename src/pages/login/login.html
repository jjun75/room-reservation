<ion-header>
</ion-header>

<ion-content id="loginForm" class="background">
  <ion-card>
      <ion-card-header>
          <ion-navbar color="dark">
              <ion-title>Login</ion-title>
            </ion-navbar>
      </ion-card-header>

      <ion-card-content >
          <ion-list no-line>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <div class='divider' style="width:100%;height:30px"></div>

          </ion-list>

            <button ion-button block outline color="dark" (click)="login()">Login</button>
            <button ion-button full (click)="resetEmail()" color='lightprimary'>Reset Email</button>
          </ion-card-content>
  </ion-card>

</ion-content>
